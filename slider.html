<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>firstP</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="JS.JQuery3.1.0/jquery-3.1.0.js"></script>
	<script src="JS.JQuery3.1.0/script1.js"></script>
</head>
<body>
	<div class="slider">  <!--общий контейнер -->
  <div class="slide-list"> <!--контейнер слайдов -->
    <div class="slide-wrap">   <!--обертка всех слайдов -->
      <div class="slide-item first-slide">
        <img src="images/1slide.jpg" alt="#" />
        <span class="slide-title">first-slide</span>
      </div>
      <div class="slide-item">
        <img src="images/2slide.jpg" alt="#" />
        <span class="slide-title">second-slide</span>
      </div>
      <div class="slide-item">
        <img src="images/3slide.jpg" alt="#" />
        <span class="slide-title">third-slide</span>
      </div>
		
    </div>
    <div class="clear"></div>
  </div>
  <div name="prev" class="navy prev-slide" data-way="prev"></div>
  <div name="next" class="navy next-slide" data-way = "next"></div>
  <div class="auto play"></div>
</div>
</body>
</html>
